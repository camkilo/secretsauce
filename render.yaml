services:
  - type: web
    name: arena-survival-game
    env: static
    branch: webgl-build
    buildCommand: echo "Using pre-built WebGL files"
    staticPublishPath: ./Build/WebGL/WebGL
    
    # Headers for WebAssembly and game assets
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      
      - path: /*.wasm
        name: Content-Type
        value: application/wasm
      
      - path: /*.data
        name: Content-Type
        value: application/octet-stream
      
      - path: /*.js
        name: Content-Type
        value: application/javascript
    
    # Routes for SPA behavior
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
    # Environment settings
    envVars:
      - key: NODE_ENV
        value: production
